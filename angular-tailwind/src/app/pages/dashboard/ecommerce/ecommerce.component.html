<div class="grid grid-cols-12 gap-4 md:gap-6">
  <!-- Search Bar -->
  <div class="col-span-12">
    <div class="mb-6">
      <div class="relative max-w-md">
        <span class="absolute top-1/2 left-4 -translate-y-1/2 text-gray-500 dark:text-gray-400">
          <svg class="fill-current" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fillRule="evenodd" clipRule="evenodd" d="M3.04199 9.37336937363C3.04199 5.87693 5.87735 3.04199 9.37533 3.04199C12.8733 3.04199 15.7087 5.87693 15.7087 9.37363C15.7087 12.8703 12.8733 15.7053 9.37533 15.7053C5.87735 15.7053 3.04199 12.8703 3.04199 9.37363ZM9.37533 1.54199C5.04926 1.54199 1.54199 5.04817 1.54199 9.37363C1.54199 13.6991 5.04926 17.2053 9.37533 17.2053C11.2676 17.2053 13.0032 16.5344 14.3572 15.4176L17.1773 18.238C17.4702 18.5309 17.945 18.5309 18.2379 18.238C18.5308 17.9451 18.5309 17.4703 18.238 17.1773L15.4182 14.3573C16.5367 13.0033 17.2087 11.2669 17.2087 9.37363C17.2087 5.04817 13.7014 1.54199 9.37533 1.54199Z" fill=""/>
          </svg>
        </span>
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
          placeholder="Buscar productos por nombre..."
          class="shadow-sm focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent py-2.5 pr-4 pl-11 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-none dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
        />
      </div>
    </div>
  </div>

  <!-- Product Cards Grid -->
  <div class="col-span-12">
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white/90 mb-4">Productos Disponibles</h2>
      <div *ngIf="loading" class="text-center py-8">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-brand-500"></div>
        <p class="mt-2 text-gray-600 dark:text-gray-400">Cargando productos...</p>
      </div>
      <div *ngIf="!loading && filteredProducts.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        <app-product-card *ngFor="let product of filteredProducts" [product]="product"></app-product-card>
      </div>
      <div *ngIf="!loading && filteredProducts.length === 0 && products.length > 0" class="text-center py-8">
        <p class="text-gray-600 dark:text-gray-400">No se encontraron productos que coincidan con tu b√∫squeda</p>
      </div>
      <div *ngIf="!loading && products.length === 0" class="text-center py-8">
        <p class="text-gray-600 dark:text-gray-400">No hay productos disponibles</p>
      </div>
    </div>
  </div>
</div>
