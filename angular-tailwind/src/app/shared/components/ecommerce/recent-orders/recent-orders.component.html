<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  @for (product of tableData; track $index) {
  <div class="rounded-2xl border border-gray-200 bg-white p-6 dark:border-gray-800 dark:bg-white/[0.03]">
    <div class="h-[200px] w-full overflow-hidden rounded-md mb-4">
      <img [src]="product.image" [alt]="product.name" class="h-full w-full object-cover" />
    </div>
    <div class="mb-4">
      <h3 class="font-semibold text-gray-800 text-lg dark:text-white/90">{{ product.name }}</h3>
      <p class="text-gray-500 text-sm dark:text-gray-400">{{ product.category }}</p>
      <p class="text-gray-600 dark:text-gray-300 mt-2">{{ product.variants }}</p>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-xl font-bold text-green-600">{{ product.price }}</span>
      <button class="inline-flex items-center gap-2 rounded-lg bg-brand-500 px-4 py-2 text-sm font-medium text-white hover:bg-brand-700" (click)="openProduct(product)">Comprar</button>
    </div>
  </div>
  }
</div>

<!-- Purchase Modal -->
<app-purchase-modal 
  [isOpen]="isModalOpen" 
  [product]="selectedProduct"
  (close$)="closeModal()"
  (checkout$)="onCheckout($event)">
</app-purchase-modal>
