<div class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
  <div class="mb-5 overflow-hidden rounded-lg">
    <img
      [src]="product.imagen_url || '/images/product/default.jpg'"
      alt="product"
      class="overflow-hidden rounded-lg w-full h-48 object-cover"
    />
  </div>
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90 mb-2">{{ product.nombre }}</h3>
    <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">{{ product.descripcion || 'Sin descripci√≥n' }}</p>
    <div class="flex items-center justify-between mb-4">
      <span class="text-xl font-bold text-brand-500">${{ product.precio }}</span>
      <span class="text-xs rounded-full px-2 py-1 font-medium"
            [ngClass]="{'bg-green-50 dark:bg-green-500/15 text-green-700 dark:text-green-500': product.stock > 0, 'bg-red-50 dark:bg-red-500/15 text-red-700 dark:text-red-500': product.stock <= 0}">
        {{ product.stock }} unidades
      </span>
    </div>
    <div class="text-xs text-gray-500 dark:text-gray-400 mb-3">
      Proveedor: {{ product.provedor_id }}
    </div>
    <button class="w-full bg-brand-500 hover:bg-brand-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
      Ver Detalles
    </button>
  </div>
</div>
