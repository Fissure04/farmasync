<div class="flex items-center justify-between px-4 py-4 md:px-6 md:py-6 bg-brand-600 dark:bg-brand-700 border-b border-brand-700 dark:border-brand-800 shadow-theme-sm">
  <!-- Logo/Brand Section -->
  <div class="flex items-center gap-4">
    <h1 class="text-xl md:text-2xl font-bold text-white">FarmAsync</h1>
  </div>

  <!-- Navigation Links -->
  <div class="flex items-center gap-3 md:gap-4">
    <button 
      *ngIf="authService.isClient()"
      class="inline-flex items-center gap-2 rounded-lg px-3 py-2 md:px-4 md:py-2.5 text-theme-sm font-medium text-white bg-brand-500 hover:bg-brand-700 transition-colors" 
      routerLink="/dashboard">
      Inicio
    </button>
    
    <button 
      *ngIf="authService.isClient()"
      class="inline-flex items-center gap-2 rounded-lg px-3 py-2 md:px-4 md:py-2.5 text-theme-sm font-medium text-white bg-brand-500 hover:bg-brand-700 transition-colors" 
      routerLink="/agent">
      Agente
    </button>

    <!-- Cart button visible for clients -->
    <a *ngIf="authService.isClient()" routerLink="/cart" class="relative inline-flex items-center gap-2 rounded-lg px-3 py-2 md:px-4 md:py-2.5 text-theme-sm font-medium text-white bg-brand-500 hover:bg-brand-700 transition-colors">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-1.35 2.7a1 1 0 00.9 1.3h12.2a1 1 0 00.9-1.3L17 13M7 13V6h13"/></svg>
      <span>Carrito</span>
      <span *ngIf="cartCount > 0" class="absolute -top-1 -right-2 inline-flex items-center justify-center px-2 py-0.5 text-xs font-bold leading-none text-red-100 bg-red-600 rounded-full">{{ cartCount }}</span>
    </a>

    <!-- Role-based Admin Button -->
    <button 
      *ngIf="authService.isAdmin()" 
      class="inline-flex items-center gap-2 rounded-lg px-3 py-2 md:px-4 md:py-2.5 text-theme-sm font-medium text-white bg-brand-500 hover:bg-brand-700 transition-colors" 
      routerLink="/admin">
      Admin
    </button>

    <!-- Admin Agent Button -->
    <button 
      *ngIf="authService.isAdmin()"
      class="inline-flex items-center gap-2 rounded-lg px-3 py-2 md:px-4 md:py-2.5 text-theme-sm font-medium text-white bg-brand-500 hover:bg-brand-700 transition-colors" 
      routerLink="/agent">
      Agente
    </button>

    <!-- Profile Button -->
    <button 
      *ngIf="authService.isClient()"
      class="inline-flex items-center gap-2 rounded-lg px-3 py-2 md:px-4 md:py-2.5 text-theme-sm font-medium text-white bg-brand-500 hover:bg-brand-700 transition-colors" 
      routerLink="/profile">
      Perfil
    </button>

    <!-- Logout Button -->
    <button 
      class="inline-flex items-center gap-2 rounded-lg px-3 py-2 md:px-4 md:py-2.5 text-theme-sm font-medium text-white bg-red-500 hover:bg-red-700 transition-colors" 
      (click)="authService.logout();">
      Cerrar Sesi√≥n
    </button>
  </div>
</div>
